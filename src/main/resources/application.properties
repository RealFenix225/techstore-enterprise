spring.application.name=techstore-enterprise

# DATOS DE CONEXION (Seguridad Nivel 5: Variables de Entorno)
# Ya no hay contraseñas aquí. El sistema las buscará en el entorno del servidor/PC.
spring.datasource.url=jdbc:oracle:thin:@tsent_high?TNS_ADMIN=./src/main/resources/wallet
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# CONFIGURACION JPA
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- SWAGGER CONFIGURATION ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.techstore.controller

# --- FILE UPLOAD CONFIGURATION ---
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB